<div class="form-page login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
       <figure>
        <img src="/assets/img/doctor.png" width="200">
      </figure>
      <h1>{{ 'GENERAL_TITLE' | translate }}</h1>
      <form id="forgotPasswordForm" name="forgotPasswordForm" role="form" ng-submit="changePassword()" novalidate>
        <div class="form-content">
          <div class="form-group">
            <input type="password" ng-model="passwords.password" class="form-control input-underline input-lg" placeholder="{{ 'FORGOT_PASSWORD' | translate }}" required>
          </div>
          <div class="form-group" >
            <input type="password" ng-model="passwords.confirmPassword" class="form-control input-underline input-lg" placeholder="{{ 'FORGOT_CONFIRMATION' | translate }}" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn de-end-button has-spinner" ng-class="{active: loading}" ng-disabled="loading || forgotPasswordForm.$invalid" >
              <span >{{ 'FORGOT_CHANGEBUTTON' | translate }}</span>
              <span class="spinner"><i class="fa fa-spin fa-refresh"></i></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
