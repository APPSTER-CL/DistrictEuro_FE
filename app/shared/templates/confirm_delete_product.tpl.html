<md-dialog aria-label="Delete Product">
    <md-toolbar>
      <div class="md-toolbar-tools de-dialog-header">
        <h3>{{ 'DELETE_PRODUCT_TITLE' | translate }}</h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding class="de-dialog">
      <div layout="row" layout-align="center">
        {{ 'DELETE_PRODUCT_TEXT_PREFIX' | translate }}
        {{product.name}}
        {{ 'DELETE_PRODUCT_TEXT_SUFIX' | translate }}
      </div>
      <div layout="row" layout-align="space-around">
        <md-button ng-click="hide()" class="md-raised md-warn" style="color: white !important;">
          {{ 'DELETE_PRODUCT_CONFIRM' | translate }}
        </md-button>
        <md-button ng-click="cancel()" class="md-raised">
          {{ 'DELETE_PRODUCT_CANCEL' | translate }}
        </md-button>
      </div>
    </md-dialog-content>
</md-dialog>
